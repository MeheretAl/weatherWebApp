<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="locationFlex">
            <img src="location.png">
            <h2>share location</h2>

        </div>
        <div class="item">
            <div class="weatherImage">
                <img src="check.webp">
                <h1 id="weather">21</h1>
            </div>
            <div class="weatherData">
                <h4 id="minWeather">Min : 18 </h4>
                <h4 id="maxWeather">Max : 22 </h4>
                <h4 id="feelsLike">Feels like 20</h4>
            </div>
        </div>

        <div class="item">
            <h4 class="weatherData" id="windSpeed">Wind speed: 4km/h</h4>
            <h4 class="weatherData" id="uvIndex">UV Index: 7</h4>
            <h4 class="weatherData" id="humidity">Humidity : 43</h4>

        </div>
    </div>
</body>

</html>
